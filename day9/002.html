<html>
    <head>
        <title>첫번째페이지</title>
        <!-- html은 <시작태그>내용</닫는태그>로 구성 -->
        <!-- html의 구성을 작성하는 영역 -->
    </head>
    <body>
        xml문서는 태그를 사용한다<br>
        xml태그는 자료구조를 설명한다<br>
        태그의 유무는 문서의 내용과 상관이 없다<br>
        <p>우리나라 좋은나라</p>
        console.log('hello world')
        <!-- html의 내용을 작성하는 영역 -->
    </body>
</html>
