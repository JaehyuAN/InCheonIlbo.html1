<!-- 웹 브라우저에게 문서의 종류와 버전(DOCTYPE)를 알려준다. -->
<!DOCTYPE html>
<!-- 태그의 부가정보를 속성이라고 한다. -->
<!-- html lang은 이 문서를 작성한 언어를 뜻한다. -->
<!-- lang 속성은 시각 장애인을 위한 속성이다. -->
<html lang="ko">
<head>
    <!-- character set(문자집합)이  utf-8이어야 한글이 정상 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com" target="_blank">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9cKk5Aviu5U6lCniKtVPjFaNmvxnhVwyyug&usqp=CAU"
    width="150px;" alt="먹물모코코">
    </a>


</body>
</html>
