<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재휴서버</title>
    <style>
        p{
            background-color: yellow;
            width: 200px;
        }
        span{
            border: 1px solid red;
            width: 200px;
        }
        div{
            border: 1px solid orange;
            width: 600px;
        }
    </style>
</head>
<body>
    <p>우리나라</p>
    <p>우리나라</p>
    <span>우리나라</span>
    <div>나는 행복합니다</div><br>
    <b>우리나라</b>
    <!-- 블록요소는 인라인요소를 포함 할 수 있다 -->
    <!-- <p>우리나라 <b>좋은</b>나라</p> -->
    <!--
        요소가 의미를 가진다 ->semantic
        b는 두껍게 -> semantic X (디자인태그)
        strong은 강조 -> semantic O (요소태그)
     -->

</body>
</html>
