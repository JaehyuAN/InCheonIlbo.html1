<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa{
            color: red;
            font-size: 70px;
        }
        p{
            font-weight: bold;
        }
        .underline{
            text-decoration: underline;
        }
        span.underline{
            text-decoration: none;
        }
        #target{
            color:yellow;
        }
    </style>
</head>
<body>
    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
    <!-- 
        css 그래픽: web퍼블리셔
        hrml 작성자
        자바스크립트
     -->
     <p>우리나라 좋은나라</p>
     <p class="underline" id="target">우리나라 좋은나라</p>
     <p>우리나라 좋은나라</p>
     <p class="underline">우리나라 좋은나라</p>
     <span class="underline">우리나라 좋은나라</span>
</body>
</html>
